<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="app.css">
  <script defer src="GalleryApi.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<h1>Gallery</h1>

  <div class="row">
    <div class="column left">
      <div id="navList"></div>
    </div>
    <div class="column right">
      <div id="photoList"></div>
    </div>
  </div>

  <script id="navItemTemplate" type="text/template">
    <div data-id="{{id}}" class="navigation-item"><a href="#">{{title}}</a></div>
  </script>

  <script id="photoItemTemplate" type="text/template">
    <div class="photo-item">
      <img src="{{src}}" alt="{{id}} - {{title}}">
    </div>
  </script>

</body>
</html>
