<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contacts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" async></script>
</head>
<body>

  <form id="newContactForm" class="form">
    <table>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>

      <tbody id="contactList"></tbody>

      <tr>
        <td><input type="text" name="name"    id="nameInput"    class="form-input" value="xxx" /></td>
        <td><input type="text" name="surname" id="surnameInput" class="form-input" value="yyy"/></td>
        <td><input type="text" name="phone"   id="phoneInput"   class="form-input" value="8888"/></td>
        <td><button id="addContactBtn">Add</button></td>
      </tr>
    </table>
  </form>

  <script id="contactTemplate" type="text/template">
    <tr class="contactItem">
      <td>{name}</td>
      <td>{surname}</td>
      <td>{phone}</td>
      <td>
        <button type="button" class="editBtn">[Edit]</button>
        <button type="button" class="deleteBtn margintTop10">[Delete]</button>
      </td>
    </tr>
  </script>

</body>
</html>
