<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="StickerApi.js"></script>
  <script defer src="app.js"></script>
  <title>Notes list</title>
</head>
<body>

<div class="container u-full-width u-full-height">

  <div class="row heading">
    <button id="addNoteBtn" class="button-primary">Add Note</button>
  </div>

  <div id="list" class="list row u-full-height"></div>

</div>

<script type="text/template" id="noteTemplate">
  <div class="note" data-id="{{id}}">
    <span class="delete-note">[Delete]</span>
    <span class="edit-note">[Edit]</span>
    <textarea class="edit-note-control" name="description" id="">{{description}}</textarea>
  </div>
</script>

</body>
</html>
