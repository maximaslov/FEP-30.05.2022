<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
</head>
<body>

  <ul id="todoList"></ul>
  <input id="msgInput" type="text" placeholder="Введите сообщение" />
  <button id="msgButton">Отправить</button>

  <script id="todoItemTemplate" type="text/template">
    <li class="todoItem">
      <span>{message}</span>
      <button class="editBtn">[Edit]</button>
      <button class="deleteBtn">[Delete]</button>
    </li>
  </script>

</body>
</html>
